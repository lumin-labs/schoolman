<div class="row"><div class="col-md-2" ng-include="'views/_navstacked.html'"></div><div class="col-md-10 marksheet" ng-controller="DepartmentsCtrl"><div class="printonly"><h3>Department List</h3></div><table class="table table-striped table-bordered"><thead><tr class="toolbar noprint"><th style="width:80px"><input type="text" class="form-control" placeholder="Code" ng-model="newDepartment.code"><th><input type="text" class="form-control" placeholder="Department Name" ng-model="newDepartment.name"><th class="text-center"><button type="submit" class="btn btn-default" ng-class="newDepartment.code && newDepartment.name ? '' : 'disabled'" ng-click="add(newDepartment)">Add</button><th colspan="8"><tr><th>Code<th>Name<th class="text-center" ng-repeat="form in forms">{{form.name}}<th>Students<th class="noprint"><tbody><tr ng-repeat="(departmentCode, department) in departments"><td class="column readonly" style="width:80px"><div class="cell">{{department.code}}</div><td class="column readonly"><div class="cell">{{department.name}}</div><td ng-repeat="(formIndex, form) in department.forms" class="text-center"><button ng-click="toggleForm(department, formIndex)" class="btn btn-md btn-light" style="border:solid 1px #ddd"><i ng-if="department.forms[formIndex] === 0" class="glyphicon" style="color:"></i> <i ng-if="department.forms[formIndex] === 1" class="glyphicon glyphicon-ok" style="color:green"></i></button><td>{{allStudents[departmentCode].length || 0}}<td class="remove text-center noprint" style="width:80px"><a ng-click="remove(department)" ng-if="allStudents[departmentCode].length === 0"><i class="glyphicon glyphicon-remove"></i></a></table></div></div>
