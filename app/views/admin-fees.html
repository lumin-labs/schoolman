<div class="row ">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>

	<div class="col-md-10 marksheet" ng-controller="FeesCtrl">
		<div class="printonly"><h3>Fee List</h3></div>
<nav class="navbar navbar-default" role="navigation" style="margin-bottom:10px;">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:0px;">
			      <form name="feeForm" class="navbar-form navbar-left" style="padding-left:0px;">
			        <div class="form-group">
			        	<table>
			        		<tr class="toolbar">
										<th>
					    				<input 	type="text" 
					    								class="form-control" 
					    								placeholder="Fee Name" 
					    								ng-model="newFee.name"
					    								style="width:395px;">
					    			</th>
					    			<th>
					    				<div class="input-group">
					    				  <span class="input-group-addon">School Fee</span>
					    					<input type="text"
					    								 format="number"
					    								 name="schoolAmount"
					    								 ng-model="newFee.schoolAmount"
					    								 required
					    							   class="form-control" 
					    							   placeholder="School Fee Amount"
					    							   style="width:150px;">
					    				</div>
					    			</th>
					    			<th>
					    				<div class="input-group">
					    				  <span class="input-group-addon">PTA Fee</span>
					    					<input type="text"
					    								 format="number"
					    								 name="ptaAmount"
					    								 ng-model="newFee.ptaAmount"
					    								 required
					    							   class="form-control" 
					    							   placeholder="PTA Fee Amount"
					    							   style="width:150px;">
					    				</div>
					    			</th>
									</tr>
			        	</table>
			        </div>
			        <button type="submit" 
		  								class="btn btn-default" 
		  								ng-class="newFee.isValid() && newFee.name ? '' : 'disabled'" 
		  								ng-click="add(newFee)">
			        	Add Fee
			        </button>
			      </form>
			      
			</div>
		</div>
	</nav>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th style="width:400px">Name</th>
				<th>School Fee Amount</th>
				<th>PTA Fee Amount</th>
				<th>Students</th>
				<th style="width:80px;">Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(feeIndex, fee) in data.fees">
				<td class="column readonly" style="width:400px;vertical-align:middle;">
					<div class="cell">{{fee.name}}</div>
				</td>
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{fee.schoolAmount | currency:""}}</div>
				</td>
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{fee.ptaAmount | currency:""}}</div>
				</td>
				<td>
					{{fee.students.length}}
				</td>
				<td class="remove text-center" style="width:80px;">
					<a ng-click="remove(fee)" ng-if="fee.students && fee.students.length === 0">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
