<div class="row ">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>

	<div class="col-md-10 marksheet" ng-controller="RegistrationCtrl">

  <div class="row">
  	<div class="col-md-7" style="border-right:solid 0px #ddd;">
  		<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="uid" class="col-sm-3 control-label">Student ID</label>
			    <div class="col-sm-9">
			      <p class="form-control-static">{{newStudent._id}}</p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="uid" class="col-sm-3 control-label">Class</label>
			    <div class="col-sm-9">
			      <div class="btn-group">
					    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
					      {{newStudent.formIndex || newStudent.formIndex === 0 ? data.forms[newStudent.formIndex].name : "Select Form"}}  
					      &nbsp;<span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li ng-repeat="(formIndex, form) in data.forms">
					        <a ng-href="" ng-click="newStudent.formIndex=formIndex">{{form.name}}</a>
					      </li>
					    </ul>
					  </div>
					  <!-- Department Dropdown -->
					  <div class="btn-group">
					    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
					      {{newStudent.deptId ? data.departments[newStudent.deptId].name : "Select Department"}} 
					      &nbsp;<span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li ng-repeat="(deptId, dept) in data.departments">
					        <a ng-click="newStudent.deptId = deptId">{{dept.name}}</a>
					      </li>
					    </ul>
					  </div>
			      <!-- Group Dropdown -->
					  <div class="btn-group">
					    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
					      {{newStudent.groupId ? data.groups[newStudent.groupId].name : "Select Group"}} 
					      &nbsp;<span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li ng-repeat="(groupId, group) in data.groups">
					        <a ng-click="newStudent.groupId = groupId">{{group.name}}</a>
					      </li>
					    </ul>
					  </div>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="feeGroup" class="col-sm-3 control-label">Fee Group</label>
			    <div class="col-sm-9">
			    	<div class="btn-group">
					    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
					    	<span ng-if="newStudent.feeGroup !== ''">
					    		{{newStudent.feeId ? data.fees[newStudent.feeId].name : "Select Fee"}} 
					    		<span ng-if="newStudent.feeId">
						    		({{data.fees[newStudent.feeId].amount | currency:""}})
					    		</span>
					    	</span>
					      &nbsp;<span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li ng-repeat="(feeKey, fee) in data.fees">
					        <a ng-click="newStudent.feeId = feeKey">
					        {{fee.name}} ({{fee.amount | currency:""}})</a>
					      </li>
					    </ul>
						</div>
			    </div>
			  </div>
			  <br>
			  <div class="form-group">
			    <label for="studentName" class="col-sm-3 control-label">Student Name</label>
			    <div class="col-sm-9">
			      <input id="studentName"
			      		 class="form-control" 
			      		 placeholder="Student Name" 
			      		 ng-model="newStudent.name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="gender" class="col-sm-3 control-label">Gender</label>
			    <div class="col-sm-9">
			      <input id="gender"
			      		 class="form-control" 
			      		 placeholder="Gender" 
			      		 ng-model="newStudent.sex">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="birthdate" class="col-sm-3 control-label">Birthdate</label>
			    <div class="col-sm-9">
			      <input id="birthdate" 
			       		 class="form-control" 
			       		 placeholder="Birth Date" 
			       		 ng-model="newStudent.birth"
			       		 type="date">
			    </div>
			  </div>
			  <br>
			  <div class="form-group">
			    <label for="parentName" class="col-sm-3 control-label">Parent Name</label>
			    <div class="col-sm-9">
			      <input id="parentName" 
			      		 class="form-control" 
			      		 placeholder="Parent Name" 
			      		 ng-model="newStudent.parentName">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="parentPhone" class="col-sm-3 control-label">Parent Phone</label>
			    <div class="col-sm-9">
			      <input id="parentPhone"
			      		 class="form-control" 
			      		 placeholder="Parent Phone" 
			      		 ng-model="newStudent.parentPhone">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="parentEmail" class="col-sm-3 control-label">Parent Email</label>
			    <div class="col-sm-9">
			      <input id="parentEmail" 
			             class="form-control pull-left" 
					     placeholder="Parent EMail"
					     ng-model="newStudent.parentEmail">
			    </div>
			  </div>
			  <br>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-9">
			      <button type="submit" class="btn btn-info" ng-click="add(newStudent)">
			        Add Student 
			      </button>
			    </div>
			  </div>
			</form>
  	</div>
  	<div class="col-md-5">
  	</div>
  </div>
  </div>
	
</div>
