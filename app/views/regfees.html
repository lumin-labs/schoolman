<div class="row ">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>

	<div class="col-md-10 marksheet" ng-controller="RegFeesCtrl">
		<div class="printonly"><h3>Fee Rubric List</h3></div>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Rubric Name</th>
				<th>Amount Per Student</th>
				<!-- <th style="width:100px;">Division Percent</th> -->
				<th style="width:100px;">Region Percent</th>
				<th style="width:100px;">Ministry Percent</th>
				<th style="width:80px;">Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(regfeeeIndex, regfee) in data.regfees">
				<td class="column readonly" style="width:400px;vertical-align:middle;">
					<div class="cell">{{regfee.name}}</div>
				</td>
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{regfee.amount | number:0}}</div>
				</td>
				<!-- <td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{regfee.division | number:0}}</div>
				</td> -->
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{regfee.region | number:0}}</div>
				</td>
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{regfee.ministry | number:0}}</div>
				</td>
				
				<td class="remove text-center" style="width:80px;">
					<a ng-click="remove(regfee)">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
			<tr>
				<td class="finance-summary success"><strong>Total:</strong></td>
				<td class="finance-summary success">{{data.studentFee | number:0}}</td>
				
			</tr>
		</tbody>
	</table>
	<br>
	<nav class="navbar navbar-default" role="navigation" style="margin-bottom:10px">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:10px;">
			      <form name="feeForm" class="navbar-form navbar-left" style="padding-left:10px;">
			        <div class="form-group">
			        	<table>
			        		<tr class="toolbar">
									<th colspan="2">
					    				<input 	type="text" 
					    								class="form-control" 
					    								placeholder="Rubric Name" 
					    								ng-model="newRegFee.name"
					    								style="width:400px;">
					    			</th>
					    			<th>
					    				<div class="input-group">
					    				  
					    					<input type="text" format="number"
					    								 name="amount"
					    								 ng-model="newRegFee.amount"
					    								 required
					    							   class="form-control" 
					    							   placeholder="Rubric Amount"
					    							   style="width:200px;">
					    					<span class="input-group-addon">CFA Per Student</span>
					    				</div>
					    			</th>
									</tr>
									<tr><!-- <th>
											<label for="division">Percentage to Division:</label></th> -->
										<th>
											<label for="region">Percentage to Region:</label></th>
										<th>
											<label for="ministry">Percentage to Ministry:</label></th>
									</tr>
									<tr><!-- <th>
											<input type="number"
															max="100"
						    								 name="division"
						    								 ng-model="newRegFee.division"
						    								 required
						    							   class="form-control" 
						    							   placeholder="Percentage to Division"
						    							   style="width:200px;"></th> -->
						    			<th>
						    				<input type="number"
			    								 name="region"
			    								 ng-model="newRegFee.region"
			    								 required
			    							   class="form-control" 
			    							   placeholder="Percentage to Region"
			    							   style="width:200px;"></th>
						    			<th>
					    					<input type="number"
					    								 name="ministry"
					    								 ng-model="newRegFee.ministry"
					    								 required
					    							   class="form-control" 
					    							   placeholder="Percentage to Ministry"
					    					</th>
					    					<th>
					 <div class="form-group" style="text-align:center;">
			        	<button type="submit"
		  								class="btn btn-info" 
		  								ng-class="newRegFee.isValid() && newRegFee.name ? '' : 'disabled'" 
		  								ng-click="add(newRegFee)">
			        		Add Fee
			        	</button>
			        </div>
			        </th>
					    					</tr>
			        	</table>
			        </div>
			       
			      </form>
			      
			</div>
		</div>
	</nav>
	</div>
</div>
