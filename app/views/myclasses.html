<div class="row">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>

	<div class="col-md-10 marksheet" ng-controller="MyclassesCtrl" >
	

	<div class="row " >
		<div class="col-md-12">	
			<div ng-include="'views/_menu-bookmark-course.html'" class="pull-left;"></div>
	    </div>
  	</div>
  	<div class="row" style="">
		<div class="col-md-12">
			<table class="table table-striped myclasses">
				<thead>
					<tr>
						<th></th>
						<th>Subject</th>
						<th>Form</th>
						<th>Department</th>
						<th>Class</th>
						<th># Students</th>
						<th>Teacher</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="marksheet in data.marksheets | orderBy:'subjectId'">
						<td style="width:50px;padding-left:10px;">
							<button class="btn btn-info" 
									ng-click="open({
										page:'marksheet',
										courseId:marksheet._id
									})">
								<i class="glyphicon glyphicon-pencil"></i>
							</button>
						</td>
						<td style="width:250px;">
							<a ng-click="open({
										page:'marksheet',
										courseId:marksheet._id
									})">{{marksheet.subjectId}}</a>
						</td>
						<td>{{marksheet.formIndex}}</td>
						<td>{{marksheet.deptId}}</td>
						<td>{{marksheet.groupId}}</td>
						<td>
							<!-- {{getStudentsByCourse(course.id).length}} students -->
						</td>
						<td>{{marksheet.teacherId}}</td>
						<td class="remove">
							<a ng-click="removeBookmark({teacherId:username,courseId:course.id})">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="jumbotron" ng-if="data.marksheets.length < 1" 
	     style="margin-top:20px;" >
    	<h2 class="text-left">Welcome to the <b>My Classes</b> page!</h2>
    	<p class="text-left">
    		Select the <b>Form</b>, <b>Class</b>, and <b>Subject</b> from the menu above and then click 
    		<b style="color:#5CB85C;font-size:1.1em;">Add Class</b>.
    	</p>
	</div>
	</div>
</div>
