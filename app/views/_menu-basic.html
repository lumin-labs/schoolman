<div ng-controller="ClassmenuCtrl">

  <!-- Form Dropdown -->
  <div class="btn-group">
    <button class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown">
      {{form.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="(formIndex, form) in forms">
        <a ng-href="" ng-click="open({formIndex:formIndex})">{{form.name}}</a>
      </li>
    </ul>
  </div>

  <!-- Department Dropdown -->
  <div class="btn-group">
    <button class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown">
      {{department.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="(deptKey, dept) in departments">
        <a ng-href="" ng-click="open({deptKey:deptKey})">{{dept.name}}</a>
      </li>
    </ul>
  </div>

  <!-- Group Dropdown -->
  <div class="btn-group">
    <button class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown">
      {{group ? group.name : "Select Group"}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="(groupKey, group) in groups">
        <a ng-click="open({groupKey:groupKey})">{{group.name}}</a>
      </li>
    </ul>
  </div>

   <!-- Subject Dropdown -->
  <div  ng-if="['mastersheet', 'students', 'registration'].indexOf(page) === -1"
        class="btn-group">
    <button class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown">
      {{subject.en}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="(subjectKey, subject) in subjects">
        <a ng-click="open({subjectKey:subjectKey})">{{subject.en}}</a>
      </li>
    </ul>
  </div><!-- /btn-group -->

  <!-- Term Dropdown -->
  <div  ng-if="page === 'mastersheet'"
        class="btn-group">
    <button class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown">
      {{term.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="(termIndex, term) in terms">
        <a ng-click="open({termIndex:termIndex})">{{term.name}}</a>
      </li>
    </ul>
  </div>
</div>
