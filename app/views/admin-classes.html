<div ng-include="'views/_navtabs.html'"></div>

<div class="marksheet">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="toolbar">
				<th>
    				<input style="width:400px;" type="text" class="form-control" placeholder="Class Name">
    			</th>
    			<th class="text-center"  ng-repeat="(formIndex, form) in forms">
    				<button class="btn btn-md btn-light" style="border:solid 1px #ddd;">
						<i ng-if="!tempUser.hasAccess('admin')" 
						   class="glyphicon glyphicon-minus" 
						   style="color:red;"></i>
						 <i ng-if="tempUser.hasAccess('admin')" 
					   class="glyphicon glyphicon-ok" 
					   style="color:green;"></i>
					</button>
    			</th>
    			<th class="text-center">
    				<button type="submit" class="btn btn-default" ng-click="addClass()">
			        	Add Class
			        </button>
    			</th>
    			
			</tr>
			<tr>
				<th>Name</th>
				<th class="text-center" ng-repeat="form in forms">{{form.name}}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(groupIndex, group) in groups">
				<td class="column" style="width:400px;">
					<input class="cell" 
						   ng-model='group.name' 
						   style="font-weight:normal;height:51px;"
						   tabindex="{{groupIndex + 1}}" 
						   cell cell-nrow="{{groups.length}}">
				</td>
				<td ng-repeat="(formIndex, form) in forms"
					class="text-center">
					<button ng-click="group.toggleForm(formIndex)"
							class="btn btn-md btn-light" style="border:solid 1px #ddd;">
						<i ng-if="!group.inForm(formIndex)" 
						   class="glyphicon" 
						   style="color:;"></i>
						 <i ng-if="group.inForm(formIndex)" 
					   class="glyphicon glyphicon-ok" 
					   style="color:green;"></i>
					</button>
				</td>
				<td class="remove text-center" style="width:80px;">
					<a ng-click="removeUser(user.username)">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
