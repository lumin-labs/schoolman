<div ng-include="'views/_navtabs.html'"></div>

<div class="marksheet" ng-controller="SubjectsCtrl">

	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:5px;">
	      <form class="navbar-form navbar-left" role="search" style="padding-left:0px;">
	        <div class="form-group">
	          <input style="width:63px;" type="text" class="form-control" placeholder="code" 
	          		 ng-model="newSubject.code">
	        </div>
	        <div class="form-group" style="width:130px;">
	          <!-- Group Dropdown -->
					  <div class="btn-group">
					    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
					      {{types[newSubject.type]}} 
					      &nbsp;<span class="caret"></span>
					    </button>
					    <ul class="dropdown-menu">
					      <li ng-repeat="(typeIndex, type) in types">
					        <a ng-click="newSubject.type = typeIndex">{{type}}</a>
					      </li>
					    </ul>
					  </div>
	        </div>
	        <div class="form-group">
	          <input style="width:275px;" type="text" class="form-control" placeholder="Subject Name (English)"
	          		 ng-model="newSubject.en">
	        </div>
	        <div class="form-group">
	          <input style="width:277px;" type="text" class="form-control" placeholder="Subject Name (French)"
	          		 ng-model="newSubject.fr">
	        </div>
	        <button type="submit" class="btn btn-default" ng-click="addSubject()">
	        	Add
	        </button>
	      </form>
	    </div>
	  </div>
	</nav>

	<!-- Subject View -->
  	<div class="row" style="">
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center">Code</th>
						<th class="text-center">Type</th>
						<th class="">Subject Name (English)</th>
						<th class="">Subject Name (French)</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(subjectKey, subject) in allSubjects">
						<td class="" style="width:70px;">
							{{subject.code}}
						</td>
						<td style="width:130px;">
							<!-- Group Dropdown -->
						  <div class="btn-group">
						    <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
						      {{types[subject.type]}} 
						      &nbsp;<span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li ng-repeat="(typeIndex, type) in types">
						        <a ng-click="subject.setType(typeIndex)">{{type}}</a>
						      </li>
						    </ul>
						  </div>
						</td>
						<td class="column readonly">
							<div class="cell cell-md cell-normal">{{subject.en}}</div>
						</td>
						<td class="column readonly">
							<div class="cell cell-md cell-normal">{{subject.fr}}</div>
						</td>
						<td class="remove text-center" style="width:80px;padding-top:15px;">
							<a ng-click="removeSubject(subjectKey)">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
