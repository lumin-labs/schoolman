<div ng-include="'views/_navtabs.html'"></div>

<div class="marksheet" ng-controller="SubjectsCtrl">

	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:5px;">
	      <form class="navbar-form navbar-left" role="search" style="padding-left:0px;">
	        <div class="form-group">
	          <input style="width:63px;" type="text" class="form-control" placeholder="code" 
	          		 ng-model="newSubject.code">
	        </div>
	        <div class="form-group">
	          <input style="width:275px;" type="text" class="form-control" placeholder="Subject Name (English)"
	          		 ng-model="newSubject.en">
	        </div>
	        <div class="form-group">
	          <input style="width:277px;" type="text" class="form-control" placeholder="Subject Name (French)"
	          		 ng-model="newSubject.fr">
	        </div>
	        <button type="submit" class="btn btn-default" ng-click="addSubject()">
	        	Add
	        </button>
	      </form>
	    </div>
	  </div>
	</nav>

	<!-- Subject View -->
  	<div class="row" style="">
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center">Code</th>
						<th class="column-on-bottom">Subject Name (English)</th>
						<th class="column-on-bottom">Subject Name (French)</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(subjectKey, subject) in allSubjects">
						<td class="column-on-right" style="width:70px;">
							{{subject.code}}
						</td>
						<td class="column">
							<input class="cell cell-md cell-normal" 
								   tabindex="{{numSubjects + $index + 1}}" 
								   ng-blur="save(subject)"
								   cell cell-nrow="{{numSubjects}}" 
								   ng-model="subject.en">
						</td>
						<td class="column">
							<input class="cell cell-md cell-normal" 
								   tabindex="{{(numSubjects * 2) + $index + 1}}" 
								   ng-blur="save(subject)"
								   cell cell-nrow="{{numSubjects}}"
								   ng-model="subject.fr">
						</td>
						<td class="remove text-center" style="width:80px;padding-top:15px;">
							<a ng-click="removeSubject(subjectKey)">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
