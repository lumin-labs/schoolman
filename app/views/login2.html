<div class="login-box">
	<form role="form form-signin"
        ng-submit="login()">
    <div class="form-group">
      <label for="InputEmail">Name</label>
      <input type="text" 
             class="form-control" 
             id="InputEmail" 
             placeholder="Enter name"
             tabindex="1"
             ng-model="tempUser.fullname">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password"
             class="form-control" 
             id="InputPassword" 
             placeholder="Password"
             tabindex="2"
             ng-model="tempUser.password"
             ng-keypress="checkCapsLock($event)">
    </div>
    <div class="alert alert-sm alert-warning" style="height:22px;padding-top:1px;position:absolute;"  ng-if="capsLock">
        <i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;
        <strong>Warning: </strong>Caps Lock is on.
    </div>
    <div ng-if="status === 200">&nbsp;</div>
    <div ng-if="status === 404" style="color:red;">User not found</div>
    <div ng-if="status === 401" style="color:red;">Incorrect Password</div>
    <div ng-if="status === 403" style="color:red;">User Access Denied</div>
    <br>
    <table>
        <tr>
            <td width="85px">
                <div class="btn-group btn-group-justified col-md" style="margin-right:0px;">
                    <div class="btn-group" style="margin-right:0px;">
                        <a class="btn btn-med dropdown-toggle btn-default" 
                           data-toggle="dropdown">
                          {{accessLevels[accessRequest].name}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                        <li>
                                    <a ng-click="accessRequest = 'division'">DDS</a> 
                                </li>
                          <li>
                                    <a ng-click="accessRequest = 'region'">SDGA</a>  
                                </li>

                        </ul>

                      </div>
                </div>
            </td>
            <td>
                <button type="submit" class="btn btn-default">Submit</button>
            </td>
        </tr>
    </table>
  </form>
</div>
