<div class="row ">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>

	<div class="col-md-10 marksheet" ng-controller="DivFeesCtrl">
		<div class="printonly"><h3>Fee Rubric List</h3></div>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Amount Per Student</th>
				<th style="width:80px;">Division Fee</th>
				<th style="width:80px;">Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(divfeeeIndex, divfee) in data.divfees">
				<td class="column readonly" style="width:400px;vertical-align:middle;">
					<div class="cell">{{divfee.name}}</div>
				</td>
				<td class="column readonly" style="vertical-align:middle;">
					<div class="cell">{{divfee.amount | number:0}}</div>
				</td>
				<td class="text-center" style="width:80px;">
					<button ng-click="toggleDivision(divfee)" 
						class="btn btn-md btn-light" style="border:solid 1px #ddd;">
						<i ng-if="!divfee.division" 
						   class="glyphicon glyphicon-minus" 
						   style="color:red;"></i>
						 <i ng-if="divfee.division" 
					   class="glyphicon glyphicon-ok" 
					   style="color:green;"></i>
					</button>
				</td>
				<td class="remove text-center" style="width:80px;">
					<a ng-click="remove(divfee)">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</td>
			</tr>
			<tr>
				<td class="finance-summary success"><strong>Total:</strong></td>
				<td class="finance-summary success">{{data.studentFee | number:0}}</td>
				
			</tr>
		</tbody>
	</table>
	<br>
	<nav class="navbar navbar-default" role="navigation" style="margin-bottom:10px;">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	    </div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:0px;">
			      <form name="feeForm" class="navbar-form navbar-left" style="padding-left:0px;">
			        <div class="form-group">
			        	<table>
			        		<tr class="toolbar">
										<th>
					    				<input 	type="text" 
					    								class="form-control" 
					    								placeholder="Rubric Name" 
					    								ng-model="newDivFee.name"
					    								style="width:395px;">
					    			</th>
					    			<th>
					    				<div class="input-group">
					    				  <span class="input-group-addon">CFA</span>
					    					<input type="text"
					    								 format="number"
					    								 name="amount"
					    								 ng-model="newDivFee.amount"
					    								 required
					    							   class="form-control" 
					    							   placeholder="Rubric Amount Per Student"
					    							   style="width:400px;">
					    				</div>
					    			</th>
									</tr>
			        	</table>
			        </div>
			        <button type="submit" 
		  								class="btn btn-default" 
		  								ng-class="newDivFee.isValid() && newDivFee.name ? '' : 'disabled'" 
		  								ng-click="add(newDivFee)">
			        	Add Fee Rubric
			        </button>
			      </form>
			      
			</div>
		</div>
	</nav>
	</div>
</div>
